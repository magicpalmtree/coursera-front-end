<!DOCTYPE html>
<html lang="en" ng-app="BindingApp">

<head>
    <meta charset="UTF-8">

    <title>two-way,one-way,one-time binding.</title>
    <style>
        body {
            font-size: 1.2em;
        }
    </style>
    <script type="text/javascript" src="angular.min.js">

    </script>
    <script src="app.js" charset="utf-8"></script>
</head>

<body ng-controller="BindingController">


    <div>

        <button ng-click="showNumberOfWatchers()">Log Number of Watchers</button>
        <br>
        <button ng-click="setFullName()">Set Full Name</button>
        <br> 
        <!--不触发digest-->
        Full name is :{{::fullName}}
        <br>
        <button ng-click="logFirstName()">Log First Name</button>
        <button ng-click="logFullName()">Log Full Name</button>
    </div>
    <div>
        <label for="">Input th first name:</label>
       <input type="text" ng-model="firstName">
    </div>
</body>

</html>
