<!DOCTYPE html>
<html lang="en" ng-app="CounterApp">

<head>
    <meta charset="UTF-8">

    <title>Digest Cycle</title>
    <style>
        body {
            font-size: 1.2em;
        }
    </style>
    <script type="text/javascript" src="angular.min.js">

    </script>
    <script src="app.js" charset="utf-8"></script>
</head>

<body ng-controller="CounterController">
    <button ng-click="showNumberOfWatchers()">Log # of Watchers</button>
    <!--第一个digest-->
    <input type="text" ng-model="name">
    <div>
        <button ng-click="countOnce()">Up Once Counter (once)</button>
        <br>
        <button ng-click="upCounter()">Increment Counter</button>
        
    </div>
    <div>
        Once Counter:{{onceCounter}}
        <br>
        Counter:{{counter}}
    </div>
</body>

</html>
