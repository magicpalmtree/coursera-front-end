<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">

    <title>Controller As Syntax
    </title>
    <style>
        body {
            font-size: 1.2em;
        }
    </style>

    <script type="text/javascript" src="angular.min.js">

    </script>
    <script src="app.js" charset="utf-8"></script>
</head>

<body>
    <h1>Controller As Syntax</h1>
    <!--<div ng-controller="ParentController1">
        <div ng-controller="ChildController1"></div>
    </div>-->
    <hr>
    <div ng-controller="ParentController2 as parent">
        Parent Value:{{parent.value}}
        <hr>
        <div ng-controller="ChildController2 as child">
            Child value: {{child.value}}
            <br>
            Parent Value:{{parent.value}}
        </div>
    </div>
</body>

</html>
